databaseChangeLog:
  - changeSet:
      id: 1
      author: douglasbt.dev@gmail.com
      changes:
        - createTable:
            tableName: conta
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: numero_conta
                  type: INT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: saldo
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false